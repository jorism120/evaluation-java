<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <h1 class="mb-4">Ajouter une tâche</h1>
    <form th:action="@{/tasks/add}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="taskName" class="form-label">Nom de la tâche</label>
            <input type="text" th:field="*{taskName}" class="form-control" id="taskName" required>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea th:field="*{taskDescription}" class="form-control" id="taskDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Utilisateur assigné</label>
            <select th:field="*{user.id}" class="form-select" id="user">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.firstName + ' ' + user.lastName}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Valider</button>
        <a href="/tasks" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

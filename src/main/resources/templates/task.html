<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'une tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="'Tâche numéro : ' + ${task.id}">Tâche numéro :</h1>
            <h5 class="card-subtitle mb-2 text-muted" th:text="${task.taskName}">Nom de la tâche</h5>
            <p class="card-text" th:text="${task.taskDescription}">Description</p>
            <p class="card-text" th:text="'Utilisateur associé : ' + ${task.user.firstName}">Utilisateur associé :</p>
            <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post"
                  onsubmit="return confirm('Supprimer la tâche ?');">
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Liste des tâches</h1>
        <div>
            <a href="/" class="btn btn-outline-secondary me-2">Retour</a>
            <a href="/tasks/create" class="btn btn-success">Créer une tâche</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="task : ${tasks}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Tâche n°' + ${task.id}">Tâche n°1</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${task.taskName}">Nom de la tâche</h6>
                    <p class="card-text" th:text="${task.taskDescription}">Description de la tâche</p>
                </div>
                <div class="card-footer text-end">
                    <a th:href="@{'/tasks/' + ${task.id}}" class="btn btn-primary me-2">Voir</a>
                    <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning text-white">Modifier</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

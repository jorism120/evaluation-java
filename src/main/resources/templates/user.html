<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <section class="card p-4 shadow-sm">
        <h1 class="mb-3" th:text="${user.firstName} +' '+ ${user.lastName} "></h1>
        <p class="text-muted" th:text="|Numéro : ${user.id}|">Numéro</p>
        <a href="/users" class="btn btn-secondary mt-3">Retour à la liste</a>
    </section>
</main>
</body>
</html>
